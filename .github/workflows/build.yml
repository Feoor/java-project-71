name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@4
      with:
        fetch-depth: 0

    - name: Build with Gradle Wrapper
      run: make build

    - name: Run Test ğŸ§ª
      run: make test

    - name: Run Checkstyle ğŸ“
      run: make lint

  dependency-submission:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@4 # v4.0.0
